<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaCEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-gradient-to-br from-violet-500 to-violet-900 flex justify-center items-center">
    <div class="w-1/4 bg-white p-4 rounded">
        <div class="flex gap-3">
            <input type="text" id="cep" placeholder="00000000"
                class="border h-[40px] outline-violet-500 pl-3 rounded w-full">
            <button id="pesquisar"
                class="bg-violet-500 hover:bg-violet-700 leanding-[40px] px-4 rounded text-white" onclick="buscarCep()"> Pesquisar </button>
        </div>
        <div class="*:h-[40px] *:border *:outline-violet-500 *:pl-3 *:rounded" *:w-full *:mt-3>
            <input type="text" id="endereco" placeholder="Av/Rua...">
            <input type="text" id="bairro" placeholder="Digite seu bairro">
            <input type="text" id="cidade" placeholder="Digite sua cidade">
            <input type="text" id="estado" placeholder="Digite seu estado">
        </div>

        <script src="index.js"></script>
</body>

</html>
